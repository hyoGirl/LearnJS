<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">


	ul{
		padding: 0;
		width: 80px;
		margin:0;
		background-color: #f1f1f1;
		list-style: none;
		
	}	
	
	li{
		
		/* display: block;
			li本身就是块元素

		*/
	}
	ul a{
		display: block;
		text-decoration: none;
		/* display: block; */
		padding: 14px 16px;
		background-color: #f9f9f9;
	}

	li:hover a{
		background-color: #555;
		color: white;
	}

	</style>
</head>
<body>
	<ul>
		<li><a href="#">主页</a></li>
		<li><a href="#">新闻</a></li>
		<li><a href="#">联系</a></li>
		<li><a href="#">关于</a></li>
	</ul>
</body>
</html>
