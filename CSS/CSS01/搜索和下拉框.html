<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">

		#box{
			width: 541px;
			height: 40px;
			margin: 100px auto;
			border: 1px solid #ccc;
		}
		input{
			border: none;
			 padding: 0;
			 margin: 0;
			 vertical-align: middle;
			 outline:none;

		}
		#citys{
			float: left;
			height: 40px;
			width: 453px;
			padding-left: 4px;
			font-size: 14px;
			outline:none;
			

		}
		#box input[type="submit"]{
			 vertical-align: middle;
			float: left;
			width: 88px;
			height: 40px;
			font: 400 16px/40px "微软雅黑";
			background: #F3F3F3;
			cursor: pointer;
			border-right: none;
			
		}

	</style>
</head>
<body>
	<div id="box">
		<select name="city" id="citys">
			<option value="">天津</option>
			<option value="">北京</option>
			<option value="">上海</option>
			<option value="">武汉</option>
			<option value="">秋思</option>
		</select>
		<input type="submit" value="系统">
	</div>

</html>
