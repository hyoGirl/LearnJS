<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

	body,ul,li{
		padding: 0;
		margin: 0;
	}

	img{
		border: 0 none;
	}

	li{
		list-style: none;
	}
	
	a{
		text-decoration: none;
	}

	.header{
		width: 980px;
		height: 39px;
		margin: 20px auto 0px;

	}
	
	.logo{
		 width: 179px;
		height: 39px; 
		float: left;
	}
	
	.search{
		height: 30px;
		width: 195px;
		float: right;
		border: 1px solid #ECECEC;
	}

	.nav{
		height: 55px;
		background: url("images/nav_bg.png");

		border-top:1px solid #bbb;
	}
	
	.nav-con{
		width: 980px;
		margin: 0 auto;
		background-color: green;
	}

	.nav-con li{
		float: left;
	}

	.nav-con li a{
		padding: 0 30px;
		display: inline-block;
		height: 55px;
		line-height: 55px;
		font: 700 12px/55px 宋体;
		color:#000;
		background: url("images/nav_bg-line.png") no-repeat right;
	}



	</style>
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="images/logo.jpg" >
		</div>
	</div>
	<!--  中间banner开始 -->
	<div class="nav">
		<div class="nav-con">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="#">智能手机</a></li>
				
			</ul>
		</div>
	</div>
</body>
</html>
