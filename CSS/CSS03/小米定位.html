<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

	.box{
		width: 1226px;
		height: 460px;
		position: relative;
		
		margin:0 auto;
	}
	
	.pic{
		position: absolute;
		left: 0px;
		top: 0px;
	}

	.left{
		position: absolute;
		left: 250px;
		bottom:180px;
	}
	.right{
		position: absolute;
		right: 0px;
		bottom: 180px;
	}




	</style>
</head>
<body>
	
	<div class="box">
		<img src="image/111.jpg" >
	<div class="pic">
		<img src="image/xiaom_left.png">

	</div>
	<div class="left"><img src="image/left.png" ></div>	
	<div class="right"><img src="image/right.png" ></div>
	</div>
</body>
</html>
