<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">

	.head,.main,.foot{
			width: 500px;
		}
	.head,.foot{
		height: 100px;
		width: 500px;
		background: black;
	}
		
	.main{
	/* 	height: 300px;
		width: 500px; */
		background-color: blue;
	}

	.left,.right {
		width: 100px;
		height: 300px;
		background-color: green;
		
	}
	
	.left{
		float: left;
		
	}
	
	 .right{
		float: right;
	}

	.content{
		width: 300px;
		height: 300px;
		background: yellow;
		float: left;
	}
	.content-top,.content-bot{

			height: 150px;
		}
	
	.content-top{
		background: #660000;
	}
	.content-bot{
		background: #000066;
	}


	.clearfix:after{
			content:".";
			display: block;
			height: 0;
			line-height: 0;
			visibility: hidden;
			clear:both;
		}
		/*兼容ie浏览器*/
		.clearfix{
			zoom:1;
		}







	</style>


</head>
<body>
	
		<div class="head"></div>
		<div class="main clearfix">
			<div class="left"></div>
			<div class="content">

				<div class="content-top"></div>
	 			<div class="content-bot"></div>

			</div>
			<div class="right"></div>
		</div>
		<div class="foot"></div>
	
</body>
</html>
