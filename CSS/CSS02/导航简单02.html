<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		height: 60px;
		/* 针对文字居中 */
		text-align: center;
		background-color: #aaa;

	}
	a{
		text-decoration: none;
		/* 要设置文字大小，必须转换为行内块 */
		display: inline-block;
		font-weight: 700;
		color:#000;
		width: 100px;
		height: 60px;
	}	

	a.public{
		font-weight: 700;
		color: #F14400;
	}
	a:hover{
		background-color: #eee;
		text-decoration: underline;
		color: #F14400;
	}


	</style>
</head>
<body>
	<div class="box">
		<a href="#" class="public">天猫</a>
		<a href="#" class="public">聚划算</a>
		<a href="#" class="public">超市</a>
		<a href="#" class="public">头条</a>
		<a href="#">阿里旅行</a>
		<a href="#">电器城</a>
		<a href="#">淘抢购</a>
		<a href="#">苏宁易购</a>
		<a href="#">智能生活</a>
	</div>
</body>
</html>
