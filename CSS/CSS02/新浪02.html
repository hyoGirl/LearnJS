<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">


		.box{
			height: 50px;
			background-color: #ECECEC;
			border-top: 3px solid green;
		}

		.con{
			height: 50px;
			width: 500px;
			margin: 0 auto;

		}

		a{
			text-decoration: none;
			font: 14px/50px microsoft yahei;
			display: inline-block;
			line-height: 50px;
			padding: 0 12px;
			color: #333;

		}

		a:hover{
			background-color: #999;
		}


	</style>
</head>
<body>
	<div class="box">
		<div class="con">
			<a href="#">手机新浪网</a>
			<a href="#">手机百度网</a>
			<a href="#">手机货币网</a>
		</div>
	</div>
</body>
</html>
