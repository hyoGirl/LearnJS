<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 这个就是多选框了 -->
	<select multiple="multiple">
		<option value="test01">测试01</option>
		<option value="test02">测试02</option>
		<option value="test03" selected="selected">测试03</option>
	</select>
	<br>
	<select>
			<option>河北</option>
			<option>山西</option>
			<option>山东</option>
			<option selected="selected">北京</option>
	</select>
</body>
</html>
