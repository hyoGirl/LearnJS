<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<!-- 如果直接给表格用align=”center”  表格居中
	如果给tr或者td使用   ，tr或者td内容居中。 -->

	<table border="1px" cellspacing="0" align="center" width="200px" height="20px" >
	<!-- 标题 -->
		<tr>
			<th>姓名</th>
			<th>年纪</th>
			<th>类型</th>
		</tr>
		<tr align="center">
			<td>张三</td>
			<td>18</td>
			<td>管理员</td>
		</tr>
		<tr align="center">
			<td>李四</td>
			<td>19</td>
			<td>访客</td>
		</tr>
	</table>
</body>
</html>
