<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.min.css">
	<script type="text/javascript" src="../bs/js/jquery.min.js"></script>
	<script type="text/javascript" src="../bs/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../bs/js/holder.js"></script>
</head>
<body>

	<div class="container">		
		<h1 class="page-header">使用局部变量来计数器</h1>
		<button class="btn btn-info" onclick="myFunction()">点击我</button>
		<h1 class="text-info" id="demo"></h1>		
	</div>
	<script type="text/javascript">
		function add() {
		    var counter = 0;
		    return counter += 1;
		}
		function myFunction(){
		    document.getElementById("demo").innerHTML = add();
		}
	</script>
</body>
</html>
