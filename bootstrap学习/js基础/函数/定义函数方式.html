<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>函数是一个对象，而函数名可以看做是指向这个函数的变量</p>

	<script type="text/javascript">
		
		function ss(n){
			return n*n
		};


		var s=function(n){
			return n*n
		};


		console.log(ss(2));
		console.log(s(2));







	</script>

</body>
</html>
