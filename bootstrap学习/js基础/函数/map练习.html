<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>使用map函数来改变</p>
	
	<script type="text/javascript">
		
		var ss=["sdfg","sdddd"];
		function test(x){
				return x.substring(0,1).toUpperCase()+x.substring(1,x.length).toLowerCase();
		}
		data=ss.map(test);
		console.log(data);

		
	</script>
</body>
</html>
