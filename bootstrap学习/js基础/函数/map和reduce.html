<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
		<p>map方法其实就是数组调用函数，把数组里面的每一个对象都放入到这个函数中处理，接着返回结果就可以了</p>
		<script type="text/javascript">
				function t1(x){
					return x*x;
				}
				var ss=[1,2,3,4,5]
				var dd=ss.map(t1);
				console.log(ss);
				console.log(dd);
		</script>



</body>
</html>
