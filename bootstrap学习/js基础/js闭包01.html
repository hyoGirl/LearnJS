<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.min.css">
	<script type="text/javascript" src="../bs/js/jquery.min.js"></script>
	<script type="text/javascript" src="../bs/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../bs/js/holder.js"></script>
</head>
<body>
	<div class="container">
		<p class="page-header">闭包，函数自调用</p>
		<button class="btn btn-primary" onclick="test()">点击我</button>
		<p id="demo"></p>
	</div>
	

	<script type="text/javascript">		
		
	var add=function(){
		var count=0;
		return function(){
			return ++count;
		}
	}
	// add是一个函数表达式。后面加上（）代表了调用本次函数，获取执行结果，此时的执行结果仍然是一个函数表达式，
	// 但是这个函数表达式可以访问上一个函数的局部变量，
	var x=add();

	//当再次调用函数的时候，就会运行这个函数表达式，可以一直更改最开始的函数的内部变量
	function test(){
		 document.getElementById("demo").innerHTML = x();
	}







	</script>
</body>
</html>
