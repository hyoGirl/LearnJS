<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>在js中，只有函数申明和变量申明才会被提升，而变量初始化不会被提升

	js中不支持使用名字来作为数组的索引，只支持使用数字来作为索引。


	</p>

<p id="demo"></p>
	<script type="text/javascript">
		
		x=15;

		document.getElementById("demo").innerHTML=x;

		var x;

		

	</script>
</body>
</html>
