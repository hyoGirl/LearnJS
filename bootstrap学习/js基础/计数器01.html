<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../bs/css/bootstrap.min.css">
	<script type="text/javascript" src="../bs/js/jquery.min.js"></script>
	<script type="text/javascript" src="../bs/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../bs/js/holder.js"></script>
</head>
<body>
	<div class="container">
		
		<p class="page-header">使用全局变量来进行计数器测试</p>
		<button class="btn btn-info" onclick="dd()">点击我</button>
		<h1 class="text-info" id="demo"></h1>
	</div>

	<script type="text/javascript">
		
		var count=0;
		function test(){
			return count+=1;
		}

		function dd(){
			document.getElementById("demo").innerHTML=test();
		}

		test();






	</script>
</body>
</html>
